<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api and diplay in table</title>
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
<style>
    img{
    width:100px;
    }
    h1{
      text-align: center;
    }
    th{text-align: center;}
    td{
      text-align: center;

    .pagination{
    justify-content: center;

<body>
    <div class="container">
      <h1>PAGINATION</h1>
      <div class="table">
        <table id="example" class="table table-striped" style="width:100%">
          <thead>
              <tr class="table-primary">
                  <th>Id</th>
                  <th>Name</th>

                </tr>
          </thead>
          <tbody id="body">
          </tbody>
          </table>
      </div>
      <div class="pagination" >
        <nav aria-label="Page navigation example">
          <!-- <button type="button" class="btn btn-primary btn-sm" value="1">previous</button> -->

          <button type="button" class="btn btn-primary btn-sm" value="8">8</button>
          <button type="button" class="btn btn-primary btn-sm" value="9">9</button>
          <button type="button" class="btn btn-primary btn-sm" value="10">Last</button>
          <!-- <button type="button" class="btn btn-primary btn-sm" value="10">next</button> -->

      </div>
             
    </div>
